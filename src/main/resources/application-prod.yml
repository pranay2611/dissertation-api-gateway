        # Order Service Routes - sub-paths (matches /api/orders/** for paths like /api/orders/{orderNumber}, /api/orders/user/{username})
        # IMPORTANT: This route comes AFTER exact path routes, so /api/orders with POST/GET matches first
        # - id: order-service
        #   uri: http://order-service:8082
        #   predicates:
        #     - Path=/api/orders/**
        #   filters:
        #     - name: CircuitBreaker
        #       args:
        #         name: orderServiceCircuitBreaker
        #         fallbackUri: forward:/fallback/order-service
        #   order: 1000
            # Temporarily disabled RequestRateLimiter due to Redis connectivity issues
            # - name: RequestRateLimiter
            #   args:
            #     redis-rate-limiter.replenishRate: 10
            #     redis-rate-limiter.burstCapacity: 20
        
        # Order Service - Simplified: one route for exact path, one for subpaths
        - id: order-service-exact
          uri: http://order-service:8082
          predicates:
            - Path=/api/orders
          filters:
            - name: CircuitBreaker
              args:
                name: orderServiceCircuitBreaker
                fallbackUri: forward:/fallback/order-service
          order: 1
        
        - id: order-service-subpaths
          uri: http://order-service:8082
          predicates:
            - Path=/api/orders/**
          filters:
            - name: CircuitBreaker
              args:
                name: orderServiceCircuitBreaker
                fallbackUri: forward:/fallback/order-service
          order: 100

        # Payment Service Routes
        - id: payment-service
          uri: http://payment-service:8083
          predicates:
            - Path=/api/payments/**
          filters:
            - name: CircuitBreaker
              args:
                name: paymentServiceCircuitBreaker
                fallbackUri: forward:/fallback/payment-service
        
        # Notification Service Routes
        - id: notification-service
          uri: http://notification-service:8084
          predicates:
            - Path=/api/notifications/**
          filters:
            - name: CircuitBreaker
              args:
                name: notificationServiceCircuitBreaker
                fallbackUri: forward:/fallback/notification-service
      
      # Disable built-in CORS handler - we handle CORS via CorsGlobalFilter
